<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Storage Example</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
</head>

<body>

    <script>
        // Array of objects with Indian names
        var objectsArray = [
            { id: 1, firstName: 'Rahul', lastName: 'Verma', age: 28, salary: 60000, action: 'Edit' },
            { id: 2, firstName: 'Priya', lastName: 'Patel', age: 32, salary: 75000, action: 'Edit' },
            { id: 3, firstName: 'Amit', lastName: 'Sharma', age: 35, salary: 80000, action: 'Edit' },
            // Add more objects as needed
        ];

        // Store each object in localStorage
        objectsArray.forEach(function (object) {
            var key = 'object_' + object.id;
            localStorage.setItem(key, JSON.stringify(object));
        });

        // Generate HTML for the entire table
        var tableHTML = '<div class="table-responsive"><table class="table table-bordered"><thead><tr><th>ID</th><th>First Name</th><th>Last Name</th><th>Age</th><th>Salary</th><th>Action</th></tr></thead><tbody>';

        // Retrieve and display the objects from localStorage
        for (var i = 1; i <= objectsArray.length; i++) {
            var key = 'object_' + i;
            var objectString = localStorage.getItem(key);

            if (objectString) {
                var retrievedObject = JSON.parse(objectString);

                // Add a new row to the HTML table
                tableHTML += `<tr>
                                <td>${retrievedObject.id}</td>
                                <td>${retrievedObject.firstName}</td>
                                <td>${retrievedObject.lastName}</td>
                                <td>${retrievedObject.age}</td>
                                <td>${retrievedObject.salary}</td>
                                <td>${retrievedObject.action}</td>
                              </tr>`;
            } else {
                console.log('No data found for key: ' + key);
            }
        }

        // Close the HTML table body and table
        tableHTML += '</tbody></table></div>';

        // Create a container div and set its innerHTML with the generated HTML
        var containerDiv = document.createElement('div');
        containerDiv.innerHTML = tableHTML;

        // Append the container div to the body
        document.body.appendChild(containerDiv);
    </script>

    <!-- Bootstrap JS (optional, for additional features like collapsible rows) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
