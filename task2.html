<body style="  background: linear-gradient(to right, #8a9c92, #536976); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */">
    <div class="container-fluid">
        <div class="row">
            <nav class="navbar navbar-expand bg-body-tertiary p-4"
                style="background-image: linear-gradient(135deg, #2f3657 0%, #100f11 100%);">
                <div class="container-fluid d-flex justify-content-center ">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active fs-4 " style="color: rgb(124, 124, 124);" aria-current="page"
                                href="http://127.0.0.1:5500/firstTrial.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active fs-4 " aria-current="page" style="color: rgb(243, 243, 243);"
                                href="http://127.0.0.1:5500/seconfpageTrial.html">Tableformat</a>
                        </li>
                    </ul>

                </div>
            </nav>
        </div>
        <div class="container ">

            <div id="TableContent" class="shadow p-3 mt-5 bg-body-tertiary rounded " style=""></div>
        </div>

    </div>



    <script>


        GetData();

        function GetData() {
            let personalData = localStorage.getItem("Array");
            let speData = JSON.parse(personalData);
            console.log(speData[1]);
            tableTop(speData);
        }

        function tableTop(objectsArray) {

            var tableHTML =
                `<table class="table table-striped-dark table-hover mt-5 shadow p-3 mt-5 bg-body-tertiary rounded " id="mytable" style="background-image: linear-gradient(120deg, #e0c3fc 0%, #8ec5fc 100%);" >`;
            tableHTML += `<thead class=table-dark>
                        <tr>
                            <th scope="col">FirstName</th>
                            <th scope="col">LastName</th>
                            <th scope="col">Age</th>
                            <th scope="col"> Action   </th>
                            </tr>
                                </thead>`;
            objectsArray.forEach((retrievedObject, index) => {
                tableHTML += `<tr>
                                <td>${retrievedObject.firstName}</td>
                                <td>${retrievedObject.lastName}</td>
                                <td>${retrievedObject.age}</td>
                                <td>  <button type="button" class="btn bg-dark" style="color: aliceblue;" >View</button></td>
                              </tr>`;
            });
            tableHTML += "</table>";
            document.getElementById("TableContent").innerHTML = tableHTML;
        }


    </script>
